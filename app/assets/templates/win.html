<!doctype html>

<section class='win-section'>
    <h2>congrats</h2>

    <h3 class='font-effect-fire-animation'>{{storUser.username}}</h3>
    <h4>here's your prize</h4>
    <img ng-src=img/{{storUser.pickone}}.png />
    <p>you won in: {{scorUser.score}} sec</p>
    <p>your best time: {{storUser.best_time}} sec</p>
    <p>you have won {{totalGamesWon}} games</p>
    <button class='play-again-btn' ui-sref='gameParent.game'>play again</button>
    <button ui-sref='gameParent.leaderboard'>leaderboard</button>
</section>
