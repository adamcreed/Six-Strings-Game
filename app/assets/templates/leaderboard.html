<!doctype html>

<section class="leaderboard-section">
  <h2>leaderboard</h2>
  <table>
    <tr>
      <th class="leaderboard-heading">#</th>
      <th class="leaderboard-heading">username</th>
      <th class="leaderboard-heading">time</th>
    </tr>
    <tr ng-repeat='baboon in leadData'>
      <td>{{$index + 1}}</td>
      <td>{{baboon.Username}}</td>
      <td>{{baboon.Time}}</td>
    </tr>
  </table>
  <button <a ui-sref='gameParent.gameCtrl'>play again</a></button>
</section>
