<!doctype html>
<section class="login-wrapper">
    <form id="loginForm" class="login-form" name="loginForm" ng-submit="userSubmit()" novalidate>
        <h2>login to six$trings to play</h2>
        <input ng-model="userInput.username" name="username" type="text" placeholder="username">
        <input ng-model="userInput.password" name="password" type="password" placeholder="password">
        <button type="submit">login</button>
    </form>
</section>
